language: go

branches:
  only:
  - master
  - develop
  - tmup
  - lity

services:
  - docker

addons:
  hosts:
    - node-1
    - node-2
    - node-3
    - node-4
    - node-5
    - node-6

install:
  - . $HOME/.nvm/nvm.sh
  - nvm install stable
  - nvm use stable
  - npm install

before_script:
  - source ./bin/check-deploy.sh
  - if [[ "$DEPLOY" == "true" ]]; then
      git tag "$(date +'%Y%m%d%H%M')-${VERSION}" ;
    fi

script:
  - if [[ "$DEPLOY" == "true" ]]; then
      make build ;
      zip -r build/travis_${VERSION}_linux_amd64.zip build/travis ;
    else
      make docker_image && ./test/integration/test.sh ;
    fi

after_success:
  - if [[ "$DEPLOY" != "true" ]]; then
      docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
      if [[ "$TRAVIS_BRANCH" == "master" ]]; then
        make push_image ;
      else
        BRANCH=$TRAVIS_BRANCH make push_branch_image ;
      fi
    fi

after_failure:
  - if [[ "$DEPLOY" != "true" ]]; then
      if [[ "$TRAVIS_BRANCH" == "develop" ]]; then
        docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD ;
        BRANCH=$TRAVIS_BRANCH make push_branch_image ;
      fi
    fi
  - curl -i "http://localhost:46657/dump_consensus_state"
  - cd ~/volumes/testnet/travis/scripts && docker-compose logs -t

before_deploy:
  - export RELEASE_PKG_FILE=$(ls build/*.zip)

deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: "${RELEASE_PKG_FILE}"
  on:
    repo: CyberMiles/travis
    branch: develop
    condition: "$DEPLOY = true"
